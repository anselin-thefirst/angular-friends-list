<main>
<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
  <ul *ngFor="let favorite of favorites">
    {{ favorite }}
    <button (click)="removeFavorite(favorite)">Remove</button>
  </ul>
</div>
<div class="people">
  <!-- Add your people component here -->
   <app-people
   *ngFor="let person of people"
   [person]="person"
   (selected)="setFavorite($event)"
   [lastSelected]="favorites.includes(person)">
  </app-people>
</div>
</main>
